
commerce_pos.cashier-login-form:
  path: '/cashier-login'
  defaults:
    _title: 'Cashier Login Form'
    _form: '\Drupal\commerce_pos\Form\CashierForm'
  requirements:
    _permission: 'access content'

commerce_pos.cashier-register-form:
  path: '/cashier-quick-login'
  defaults:
    _title: 'Cashier Quick Login'
    _form: '\Drupal\commerce_pos\Form\CashierQuickLoginForm'
  requirements:
    _permission: 'access content'

commerce_pos.configuration:
  path: '/admin/commerce/config/pos'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'POS Configuration'
  requirements:
    _permission: 'access commerce pos administration pages'

commerce_pos.settings:
  path: '/admin/commerce/config/pos/settings'
  defaults:
    _form: '\Drupal\commerce_pos\Form\CommercePOSSettingsForm'
    _title: 'POS Settings'
  requirements:
    _permission: 'access commerce pos administration pages'

commerce_pos.main:
  path: '/admin/commerce/pos'
  defaults:
    _controller: '\Drupal\commerce_pos\POS::posForm'
    _title: 'Point of Sale'
  requirements:
    _permission: 'access commerce pos pages'